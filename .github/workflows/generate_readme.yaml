name: Generate README

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - 'datasets/**/*.yml'
      - 'datasets/**/*.yaml'
      - 'README_template.md'
      - 'scripts/*'
  workflow_dispatch:

jobs:
  generate-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}  # Checkout the PR branch
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
        
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate YAML files
        run: python scripts/validate_yaml.py

      - name: Generate README
        run: python scripts/generate_readme.py

      - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "docs: update README with new datasets"
        title: "Docs: update README with new datasets from PR #${{ github.event.pull_request.number }}"
        body: |
          This PR automatically updates the README.md with the latest dataset additions.
          
          This update was triggered by the merge of PR #${{ github.event.pull_request.number }}.
        branch: update-readme
        base: main
        delete-branch: true
        labels: |
          documentation
          automated-pr